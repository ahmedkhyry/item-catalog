<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='ss.css')}}">
    </head>
    <body>
        {% include "header.html" %}
        <div class="container">
            <div class="part">
                <h2>Categories</h2>
                {% for category in categories %}
                    <a href="{{url_for('showCategoryItem', categoryName=category.name)}}"><p>{{category.name}}</p></a>
                {% endfor %}
            </div>
            <div class="part">    
                <h2>{{categoryName}} Items ({{items.count()}} items)</h2>
                {% for item in items %}
                    <a href="{{url_for('showItemDescription', categoryName=item.category, itemName=item.name)}}"><p>{{item.name}}</p></a>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
